<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="AquÃ­_va_la_Description" />
    <script src="index.js" type="module" defer></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <title>A-frame Hello world - Enviroment</title>
  </head>
  <body>

    <a-scene vr-mode-ui="enabled: false">
     <a-assets>
       <audio src="/audio/Crowd_Talking.mp3" id="audio"></audio>
       <img src='/img/BlancoConSombras.png' id="logo" alt=''>
        <a-asset-item
          id="bulbasaur-obj"
          src="/models/bulbasaur/bulbasaur-pokemon-go.obj"
        ></a-asset-item>
        <a-asset-item
          id="bulbasaur-mtl"
          src="/models/bulbasaur/bulbasaur-pokemon-go.mtl"
        ></a-asset-item>
        <a-asset-item
          id="manrunning"
          src="/models/male_jogging_30_frames_loop/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bee"
          src="/models/Bee.glb"
        ></a-asset-item>
        <a-asset-item id="house" src="/models/house/scene.gltf"></a-asset-item>
        <a-asset-item id="trump"  src="/models/trump/scene.gltf"></a-asset-item>
      </a-assets>

      <a-box position="0 20 20" depth="1"  width="16" height="10" src="#logo"></a-box>

      <a-entity environment="preset: forest"></a-entity>
      <a-entity
        gltf-model="#house"
        position="-4 .5 -10"
        scale=".25 .25 .25"
      ></a-entity>
      <a-entity
        gltf-model="#trump"
        position="10 0  -8"
        scale="1 1 1"
        animation-mixer
        sound="src:#audio; on: click;"
        ></a-entity>
        <a-entity
        gltf-model="#manrunning"
        position="3 0 -8"
        scale="1 1 1"
        animation-mixer
        ></a-entity>
        <a-entity
        gltf-model="#bee"
        position="6 .5 -8"
        scale=".25 .25 .25"
        animation-mixer
        ></a-entity>

      <a-entity
        scale=".25 .25 .25"
        position="-5 5 -2"
        animation="property:position; from:-5 5 -8; to:-5 0 -8; dur:4000; loop:true; dir:alternate;"
        obj-model="obj: #bulbasaur-obj;mtl:#bulbasaur-mtl"
      ></a-entity>

      <a-entity position="0 15 -5" animation="property:position; from:0 -5 -18 ;  to: 0 20 -18; dur:4000; easing:linear; " animation__2="property:scale; from: 0.25 0.25 0.25;  to: 2 2 2; loop:1; dur:4000; easing:linear;" >
       <a-sphere position="4 0 0" radius="2" color="yellow" dir:alternate;"></a-sphere>

      </a-entity>

      <a-entity id="rig" position="0 0 0">
       <a-entity camera position="0 1.6 0" wasd-controls="acceleration:120" look-controls="pointerLockEnabled:true"></a-entity>
      </a-entity>
      
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
