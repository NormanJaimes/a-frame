<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AquÃ­_va_la_Description" />
    <title>Desplazamiento</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('teleporter', {
        schema: {
          position: { default: '0 0 0' },
        },
        init: function () {
          var cam = document.querySelector('a-camera');
          var position = this.el.getAttribute('position');
          console.log(position);
          this.el.addEventListener('click', function () {
            cam.setAttribute('position', position);
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin:mouse">
      <a-assets>
        <a-asset-item id="celda" src="./Carcel.glb"></a-asset-item>
        <audio src="./Crowd_Talking.mp3" id="audio"></audio>
      </a-assets>
      <a-entity environment="preset: forest"></a-entity>

      <a-sphere
        checkpoint
        radius="0.1"
        position="0 4 -2"
        rotation="90 0 0"
        color="#FF0000"
        sound="src:#audio; on: click;"
        teleporter="position:0 4 -2"
      ></a-sphere>
      <a-sphere
        checkpoint
        radius="0.1"
        position="-1 6 -3"
        rotation="90 0 0"
        color="#FF0000"
        teleporter="position:-1 6 -3"
      ></a-sphere>
      <a-sphere
        teleporter="position:-11 4 -2"
        checkpoint
        radius="0.1"
        position="-11 4 -2"
        rotation="90 0 0"
        color="#FF0000"
      ></a-sphere>

      <a-entity position="-2 .3 -0" scale="3 3 3" gltf-model="#celda">
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="rig" position="0 0 0">
        <a-camera position="0 3 0"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
