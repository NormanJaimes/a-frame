<html lang="es">

    <title>Carcel</title>

  <body>
    <a-scene>
      <a-assets>
        <img src="./carcel/carcelTextura.webp" id="paredCarcel" alt="" />
        <img src="./carcel/texturaCarcelPiso.jpg" id="pisoCarcel" alt="" />
        <a-box
          id="wall"
          width="6"
          height="3"
          rotation="0 -90 0"
          src="#paredCarcel"
        ></a-box>
      </a-assets>
      <!-- Techo -->
      <a-box
        position="0 3 -3"
        width="7"
        height="3"
        depth=".1"
        rotation="-90 0 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="0 3 -3"
        width="7"
        height="3"
        depth=".1"
        rotation="-90 0 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="0 3 -6"
        width="7"
        height="3"
        depth=".1"
        rotation="-90 0 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="0 3 -9"
        width="7"
        height="3"
        depth=".1"
        rotation="-90 0 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="0 3 -12"

        height="3"

        rotation="-90 0 0"

        position="0 3 -15"
        width="7"
        height="3"
        depth=".1"

      ></a-box>
      <!-- Derecha -->
      <a-box

      <a-box
        position="4 1.5 -11"

        height="3"
        rotation="0 -90 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="4 1.5 -17"
        width="6"
        height="3"
        rotation="0 -90 0"
        src="#paredCarcel"
      ></a-box>
      <!-- Izquierda -->
      <a-box
        position="-4 1.5 -5"
        width="6"
        height="3"
        rotation="0 -90 0"
        src="#paredCarcel"
      ></a-box>
      <a-box
        position="-4 1.5 -11"

      <a-plane
        position="0 0 -27"
        rotation="-90 0 0"
        width="50"
        height="50"
        src="#pisoCarcel"
