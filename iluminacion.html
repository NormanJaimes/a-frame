<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="AquÃ­_va_la_Description" />
    <script src="index.js" type="module" defer></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <title>A-frame Hello world - Enviroment</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="./img/grassTexture.jpg" id="grass" alt="" />
      </a-assets>
      <a-box
        position="-2 1 -5"
        color="#4cc3d9"
        rotation="0 45 0"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur:3000; easing:linear; loop: true"
        shadow="cast:true"
      ></a-box>
      <a-box
        position="2 1 -5"
        color="#4cc3d9"
        rotation="0 45 0"
        animation="property: rotation; from: 0 0 0; to: 0 -360 0; dur:3000; easing:linear; loop: true"
        shadow="cast:true"
        id="my-box"
      ></a-box>
      <!-- Wall -->
      <a-box
        position="-3 2.5 -3"
        width="10"
        height="5"
        depth=".5"
        color="blue"
        rotation="0 90 0"
        shadow="receive:true"
      ></a-box>
      <!-- ceil -->
      <a-box
        width="3"
        height="3"
        depth=".5"
        color="lightgray"
        rotation="-90 0 0"
        position="-1.2 5 -3"
        shadow="receive:true"
      ></a-box>
      <a-plane
        src="#grass"
        repeat="20 20"
        position="0 0 -4"
        color="#7bc8a4"
        width="40"
        height="40"
        rotation="-90 0 0"
        shadow="receive:true"
      ></a-plane>
      <a-sky color="gray"></a-sky>

      <!-- <a-entity light="type:ambient; color:#bbb"> </a-entity> -->
      <!-- <a-entity
        light="type:directional; color:#fff; intensity:0.6;"
        position="-0.5 1 0"
      ></a-entity> -->
      <a-entity
        light="type: point; intensity: 0.8; distance:10; castShadow:true;"
        position="0 5 -5"
      ></a-entity>
      <a-entity
        light="type: spot; angle:30; target: #my-box; penumbra:0.5;castShadow:true;"
        position="2 4 -4"
      ></a-entity>
    </a-scene>
  </body>
</html>
