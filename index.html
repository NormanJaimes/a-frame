<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="AquÃ­_va_la_Description" />
    <script src="index.js" type="module" defer></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>A-frame Hello world</title>
  </head>
  <body>
    <a-scene
      ><a-assets>
        <img src="/img/grassTexture.jpg" id="grass" alt="" />
        <a-asset-item
          id="bulbasaur-obj"
          src="/models/bulbasaur/bulbasaur-pokemon-go.obj"
        ></a-asset-item>
        <a-asset-item
          id="bulbasaur-mtl"
          src="/models/bulbasaur/bulbasaur-pokemon-go.mtl"
        ></a-asset-item>
        <a-asset-item id="house" src="/models/house/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#house"
        position="-4 0 -4"
        scale=".25 .25 .25"
      ></a-entity>

      <a-entity
        scale=".25 .25 .25"
        position="-1 0 -4"
        obj-model="obj: #bulbasaur-obj;mtl:#bulbasaur-mtl"
      ></a-entity>

      <a-plane
        width="30"
        height="30"
        src="#grass"
        repeat="10 10"
        rotation="-90 0 0"
      ></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
