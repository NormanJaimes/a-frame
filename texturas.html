<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="AquÃ­_va_la_Description" />
    <script src="index.js" type="module" defer></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>A-frame Hello world</title>
  </head>
  <body>
    <a-scene
      ><a-assets>
        <img
          src="https://www.eltiempo.com/infografias/PruebasDeCodigo/RealidadVirtual/img/grassTexture.jpg"
          id="grass"
          alt=""
        />
        <!-- src="https://www.eltiempo.com/infografias/PruebasDeCodigo/RealidadVirtual/img/brickWall.jpg" -->
        <img src="/img/cemento.jpg" id="wall" alt="" />
      </a-assets>
      <a-plane
        width="30"
        height="30"
        src="#grass"
        repeat="10 10"
        rotation="-90 0 0"
      ></a-plane>
      <a-box
        position="0 1.5 -5"
        src="#wall"
        width="6"
        height="4"
        depth="1"
      ></a-box>
      <a-box
        position="6 1.5 -5"
        src="#wall"
        width="6"
        height="4"
        depth="1"
      ></a-box>
      <a-box
        position="12 1.5 -5"
        src="#wall"
        width="6"
        height="4"
        depth="1"
      ></a-box>
      <a-box
        position="0 4 -3d"
        src="#wall"
        width="6"
        height="4"
        depth="1"
        rotation="90 0 0"
      ></a-box>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
